{% extends "main.html" %}{% block content%}<iframe id='iframe_content' srcdoc='<!DOCTYPE html><html lnag="kr"><head><meta charset="UTF-8"><base href={{baseurl}}><style>body{text-align : center;}</style></head><body><h2>[속보] 코스피 엿새째 하락 1,910선 내줘…코스닥은 2%대 상승</h2><div class="text_area" itemprop="articleBody">
 코스피가 7일 하락 마감했다.
 <br/>
 <br/>
 이날 코스피는 전 거래일보다 7.79포인트(0.41%) 내린 1,909.71로 장을 마쳤다.
 <br/>
 <br/>
 이로써 6거래일 연속 하락이다.
 <br/>
 <br/>
 코스피가 6거래일 연속 하락한 것은 올해 2월 28일~3월 8일(6거래일) 이후 약 5개월 만이다.
 <br/>
 <br/>
 지수는 전장보다 7.83포인트(0.41%) 오른 1,925.33으로 출발한 뒤 장중 1,930선 가까이 반등했다가 1,901.61로 떨어지는 등 변동성이 큰 모습을 보였다.
 <br/>
 <br/>
 유가증권시장에서 외국인과 기관은 각각 988억 원, 991억 원 어치를 순매도했다.
 <br/>
 <br/>
 개인은 1천 772억 원을 순매수했다.
 <br/>
 <br/>
 코스닥지수는 13.14포인트(2.38%) 오른 564.64로 마감했다.
 <br/>
 <br/>
 지수는 전장보다 10.97포인트(1.99%) 오른 562.47로 시작해 강세 흐름을 이어갔다.
 <br/>
 <br/>
 코스닥시장에서는 외국인과 기관이 각각 731억 원, 303억 원을 순매수했다.
 <br/>
 <br/>
 개인은 1천 21억 원어치를 순매도했다.
 <br/>
 <br/>
 (연합뉴스/사진=연합뉴스)
